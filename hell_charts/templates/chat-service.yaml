apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-chat-service
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-chat-service
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-chat-service
    spec:
      containers:
        - name: chat-service
          image: {{ .Values.image.chat_service.repository }}:{{ .Values.image.chat_service.tag }}
          ports:
            - containerPort: 50052
          env:
            - name: RUST_LOG
              value: info
            - name: SCYLLA_HOST
              value: scylladb:9042
            - name: RABBITMQ_URL
              value: amqp://admin:password@rabbitmq:5672
            - name: GRPC_ADDR
              value: "[::]:50052"
